<div class="card">
    <header>
        <h2 class="card-title">{{ name }}</h2>
        <span class="material-icons">local_cafe</span>
        <h3 class="card-title">{{ role }}</h3>
    </header>
    <div class="content">
        <p>ID: {{ id }}</p>
        <p>Email: <a href="mailto:{{ email }}">{{ email }}</a></p>
        <p>Office number: {{ officeNumber }}</p>
    </div>
</div>
