<div class="card">
    <header>
        <h2 class="card-title">{{ name }}</h2>
        <span class="material-icons">developer_mode</span>
        <h3 class="card-title">{{ role }}</h3>
    </header>
    <div class="content">
        <p>ID: {{ id }}</p>
        <p>Email: <a href="mailto:{{ email }}">{{ email }}</a></p>
        <p>GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></p>
    </div>
</div>
